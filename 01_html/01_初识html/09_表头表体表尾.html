<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格表头表尾</title>
  <style>
      table{
          border: 3px solid black;
          border-collapse: collapse;
      }
      th,td{
          width: 100px;
          border: 1px solid black;
          border-collapse: collapse;
          text-align: center;
      }
  </style>
</head>
<body>
  <!-- table ：表格标签 -->
  <!-- tr ：行标签 -->
  <!-- th ：头标签（表头） -->
  <!-- td ：表格标签 -->
  <h3>表格实例</h3>
  <!-- 常用属性 -->
  <hr>
  <h5>表格常用属性</h5>
  <img src="../../img/表格属性.png" alt="表格属性" title="常用属性表">
  <hr>
  <h5>实例</h5>
  <table>
      <!-- 第一行 -->
    <thead>
      <tr>
        <th>排名</th>
        <th>关键词</th>
        <th>今日搜索</th>
        <th>最近七日</th>
        <th>相关链接</th>
      </tr>
    </thead>
      <!-- 第二行 -->
    <tbody>
      <tr>
        <td>1</td>
        <td>鬼吹灯</td>
        <td>345</td>
        <td>123</td>
        <td>
          <a href="https://www.baidu.com" target="_blank">百度</a>
          <a href="https://baike.baidu.com" target="_blank">百科</a>
        </td>
      </tr>
      <!-- 第三行 -->
      <tr>
        <td>2</td>
        <td>盗墓笔记</td>
        <td>124</td>
        <td>12</td>
        <td>
          <a href="https://www.baidu.com" target="_blank">百度</a>
          <a href="https://baike.baidu.com" target="_blank">百科</a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">以上内容仅为小苏个人实例</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
