<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
    <style>
        td{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h3>令人非常无语的注册案例</h3>
    <form action="#" method="post">
        <table>
            <!-- 姓名 -->
            <tr>
                <td>姓名</td>
                <td>
                    <input type="text" id="" value="请输入" name="username"><br>
                </td>
            </tr>
            <!-- 密码 -->
            <tr>
                <td>密码</td>
                <td>
                    <input type="password" id="" name="password" maxlength="16" minlength="6"><br>
                </td>
            </tr>
            <!-- 性别 -->
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" id="nan" name="sex" value="male"><label for="nan">男</label>
                    <input type="radio" id="nv" name="sex" value="female"><label for="nv">女</label>
                </td>
            </tr>
            <!-- 生日 -->
            <tr>
                <td>生日</td>
                <td>
                    <select name="year" id="">
                        <option value="none" selected disabled hidden>--请选择年--</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                    <select name="month" id="">
                        <option value="none" selected disabled hidden>--请选择月--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select name="day" id="">
                        <option value="none" selected disabled hidden>--请选择日--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                    </select>
                </td>
            </tr>
            <!-- 地区 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" id="" name="address" >
                </td>
            </tr>
            <!-- 婚姻 -->
            <tr>
                <td>婚姻</td>
                <td>
                    <input type="radio" id="weihun" name="married" value=""><label for="weihun">未婚</label>
                    <input type="radio" id="yihun" name="married" value=""><label for="yihun">已婚</label>
                    <input type="radio" id="lihun" name="married" value=""><label for="lihun">离婚</label>
                </td>
            </tr>
            <!-- 爱好 -->
            <tr>
                <td>喜欢的运动</td>
                <td>
                    <input type="checkbox" name="sport" id="soccer" checked="checked"><label for="soccer">足球</label>
                    <input type="checkbox" name="sport" id="basketball"><label for="basketball">篮球</label>
                    <input type="checkbox" name="sport" id="tennis"><label for="tennis">网球</label>
                </td>
            </tr>
            <!-- 附言 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="" id="" cols="30" rows="3">来吧</textarea>
                </td>
            </tr>
            <!-- 注册 -->
            <td rowspan="2"></td>
            <td>
                <input type="submit" value="免费注册"><br>
                <input type="checkbox" id="1" name="" value="" checked="checked"><label for="1">我同意注册调控和会员加入标准</label><br>
                <a href="#">我已注册，点击登录</a>
            </td>
            <!--  -->
            <tr>
                <td>
                    <h4>我承诺：</h4>
                    <ul>
                        <li>年满18、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
