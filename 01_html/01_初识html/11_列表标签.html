<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 无序列表 ：ul -->
    <!-- <ul></ul>中只能嵌套<li></li>，直接在<ul></ul>标签中输入其他标签是不被允许的 -->
    <!-- <li></li>之间相当于一个容器，可以容纳所有元素 -->
    <h3>前端有什么</h3>
    <ul>
        <li>Html</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Node.js</li>
    </ul>
    <hr>
    <!-- 有序列表 -->
    
</body>
</html>
