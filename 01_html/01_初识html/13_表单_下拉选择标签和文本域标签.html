<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉选择标签和文本域标签</title>
</head>
<body>
    <!-- select ：下拉选择标签 -->
    <!-- select标签中必须有一对option标签 -->
    <!-- 在option标签中定义selec属性为selected时，当前选项为默认选中 -->
    <h3>下拉选择实例</h3>
    <form action="#" method="post">
        <select name="" id="">
            <option select="selected">网易云</option>
            <option value="">QQ音乐</option>
            <option value="">酷狗音乐</option>
            <option value="">酷我音乐</option>
        </select>
    </form>
    <hr>
    <!-- textarea ：文本域标签 -->
    <h3>文本域实例</h3>
    <textarea name="" id="" cols="30" rows="10">
    欢迎留言。。。
    </textarea>
</body>
</html>
