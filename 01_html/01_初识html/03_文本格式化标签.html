<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <h4>文本格式化</h4>
    <!-- strong b :文本加粗标签 -->
    <!-- strong语感更强烈 -->
    <p>读万卷<strong>书</strong>，行万里<b>路</b></p>
    <!-- em i ：文本倾斜标签 -->
    <!-- em语感更强烈 -->
    <p><em>一日之计在于晨</em>,<i>一年之计在于春</i>。</p>
    <!-- ins u ：下划线标签 -->
    <p><ins>下划线</ins>，<u>也是下划线</u></p>
    <!-- del s ：删除线标签 -->
    <!-- del表示删除，s表示中划线 -->
    <p><del>锄禾日当午</del>，<s>汗滴禾下土</s></p>
    <!-- sup sub ：上标、下标标签-->
    <p>Fe + CuSO<sup>4</sup> = FeSO<sub>4</sub> + Cu</p>
    <p>E = m c<sup>2</sup></p>
</body>
</html>
