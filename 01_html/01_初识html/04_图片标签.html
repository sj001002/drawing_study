<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- img :图片标签 -->
    <!-- alt属性：当图片不显示时，alt提示会显示文字 -->
    <img src="../img/1.jpeg" alt="寒冬" width="400px" height="300px" title="欣赏">
</body>
</html>
