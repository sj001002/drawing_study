<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <!-- 网址链接 -->
    <a href="https://www.baidu.com">百度一下</a>
    <!-- 本地链接 -->
    <a href="./01_html基本骨架结构.html">本地链接</a>
    <!-- 空链接 -->
    <a href="#">空链接</a>
    <!-- 新窗口打开 -->
    <a href="https://www.baidu.com" target="_blank">百度又来了</a>
    <!-- 当前窗口打开 -->
    <a href="https://www.baidu.com" target="_self">又是百度</a>
</body>
</html>
