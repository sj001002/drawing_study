<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单控件</title>
</head>
<body>
  <h4>表单控件</h4>
  <!-- 滑动条 range -->
  滑动条：<input type="range" name="" id="" min="1" max="10" value="2" step="1">
  <hr>
  <!-- 颜色 color -->
  <!-- value是默认值，必须是16进制的全写 -->
  颜色：<input type="color" name="color" id="" value="#ff0000">
</body>
</html>
