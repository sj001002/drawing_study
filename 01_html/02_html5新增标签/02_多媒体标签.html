<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多媒体标签</title>
</head>
<body>
  <h2>多媒体标签</h2>
  <!-- audio ： 音频标签 -->
  <h3>音频标签</h3>
  <p>mp3</p>
  <audio src="../audio&video/大魔王林憬 - 贝加尔湖畔 钢琴.mp3 " type="audio/mpeg">mp3</audio>
  <p>ogg</p>
  <audio src="#" type="audio/ogg">ogg</audio>
  <p>wav</p>
  <audio src="#" type="audio/wav">wav</audio>
  <h5>音频标签audio常用属性</h5>
  <img src="../img/音频常用属性.png" alt="音频标签audio常用属性" width="400px" height="280px">
  <hr>
  <h3>视频标签</h3>
  <!-- video ： 视频标签 -->
  <p>mp3</p>
  <audio src="#" type="video/mpeg">mp3</audio>
  <p>ogg</p>
  <audio src="#" type="video/ogg">ogg</audio>
  <p>wav</p>
  <audio src="#" type="video/wav">wav</audio>
  <h5>video兼容写法</h5
  <video controls width="300px">
    <source src="#" type="video/mp4">
    <source src="#" type="video/ogg">
    您的浏览器版本过低，不支持视频播放
  </video>
  <h6>video常用属性</h6>
  <img src="../img/视频常用属性.png" alt="视频常用属性" width="500px" height="350px">
</body>
</html>
