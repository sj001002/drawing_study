<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input新增属性</title>
</head>
<body>
  <h4>input新增属性</h4>
  <!-- readonly 只读（不能修改） -->
  <!-- readonly 不需要值。等同于readonly=“readonly” -->
  姓名：<input type="text" name="firstname" value="Bill" readonly><hr>
  <!-- disabled 规定输入字段是禁用的,被禁用的元素是不可用和不可点击的,被禁用的元素不会被提交 -->
  又一个姓名：<input type="text" name="firstname" value="Bill" disabled><hr>
  <!-- autofocus -->
  <!-- autofocus 属性是布尔属性。规定当页面加载时 <input> 元素应该自动获得焦点 -->
  再一个姓名：<input type="text" name="firstname"  autofocus><hr>
  <!-- required -->
  <!-- required 属性是布尔属性 -->
  <!-- 如果设置，则规定在提交表单之前必须填写输入字段 -->
  <!-- required 属性适用于以下输入类型：text、search、url、tel、email、password、
      date pickers、number、checkbox、radio、and file. -->
  邮箱：<input type="email" required><hr>
  <input type="submit" value="提交">
</body>
</html>
