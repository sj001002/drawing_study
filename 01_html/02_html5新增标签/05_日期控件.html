<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期控件</title>
</head>
<body>
    <!-- 年月日 date -->
    <!-- IE不支持 -->
    年月日：<input type="date" name="date" id=""><hr>
    <!-- 年月 month -->
    <!-- IE、火狐不支持 -->
    年月：<input type="month" name="month" id=""><hr>
    <!-- 年周 week -->
    <!-- IE、火狐不支持 -->
    年周：<input type="week" name="week" id=""><hr>
    <!-- 时间 time -->
    <!-- IE不支持 -->
    时间：<input type="time" name="time" id=""><hr>
    <!-- UTC时间 datetime -->
    <!-- 都不支持 -->
    UTC时间:<input type="datetime" name="datetime" id=""><hr>
    <!-- 本地时间 datetime-local -->
    本地时间（年月日时分：<input type="datetime-local">
</body>
</html>
