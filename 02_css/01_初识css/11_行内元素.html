<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行内元素</title>
  <style>
    span {
      /* width: 100px;
      height: 100px; */
      background-color: burlywood;
    }
  </style>
</head>
<body>
  <h3>行内元素</h3>
  <!-- 行内元素 -->
  <!-- 行内元素的特点：
      ① 相邻行内元素在一行上，一行可以显示多个。
      ② 高、宽直接设置是无效的。
      ③ 默认宽度就是它本身内容的宽度。
      ④ 行内元素只能容纳文本或其他行内元素。 -->
      <span>pink老师</span>
      <span>小苏老师</span>
  <!-- 注意：
      链接里面不能再放链接
      特殊情况链接 <a> 里面可以放块级元素，但是给 <a> 转换一下块级模式最安全 -->
  <a href="#"></a>
</body>
</html>
