<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style-position: inside;
      list-style-image: url(../03_img/list.gif);
    }
  </style>
</head>
<body>
  <!-- 
    属 性	可 取 值	描 述
    	                    list-style-type、
    list-style            list-style-position       在一个声明中设置所有的列表属性
                          list-style-image	
    list-style-image	    URL、none	                设置图像为列表项标志
    list-style-position	  inside、outside、inherit	设置列表中列表项标志的位置
    	                    disc（默认）、circle、
    list-style-type       square、decimal 等	        设置列表项标志的类型 -->
    <ul>
      <li>喵</li>
    </ul>
</body>
</html>
