<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复合选择器</title>
  <style>
  /*  :focus 伪类选择器 */
  /* :focus 伪类选择器用于选取获得焦点的表单元素。
  焦点就是光标，一般情况 <input> 类表单元素才能获取，因此这个选择器也主要针对于表单元素来说。 */
    .asd:focus{
      background-color: aqua;
      color: brown;
    }
  </style>
</head>
<body>
  <label for="asd">name:<input type="text" name="" id="asd" class="asd"></label>
  <hr>
  <h3>复合选择器总结</h3>
  <img src="../03_img/3.png" alt="总结">
</body>
</html>
