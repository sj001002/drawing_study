<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      fixed 属性值用于固定定位，被固定的元素不会随着滚动条的拖动而改变位置。
      position: fixed;
    */
    .l {
      position: fixed;
      top: 100px;
      left: 0;
    }
    .r {
      position: fixed;
      top: 100px;
      right: 0;
    }
    .box {
      width: 100%;
      margin-left: 15%;
    }
  </style>
</head>
<body>
  <img src="./ad-l.png" class="l">
  <img src="./ad-r.png" class="r">
  <div class="box">
    <img src="./box.png">
  </div>
</body>
</html>
